<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The start of the game -->
    <div id="introScreen">
        <h1>Text Adventure</h1>
        <button id="introStartBtn">Start</button>
    </div>
    <!-- player Screen -->
    <div id="playerCreationScreen">
        <input id="playerNameInput" type="text" placeholder="Enter Name">
        <ul id="playerInfoList">
        </ul>
        <button id="generatePlayerBtn">Generate player</button>
        <button id="playerConfirmBtn">Confirm player?</button>
    </div>
    <!-- Game Area Display -->
    <div id="gameAreaDisplay">
        <p>Welcome To Victacus</p>
        <!-- Logs are added dynamically -->
        <ul id="gameLog"></ul>
        <div id="playerControls">
            <button id="exploreActionBtn">Explore</button>
            <button id="attackActionBtn">Attack</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
